<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">ðŸ’¬ Local Chatbot (DialoGPT)</h3>
                <form method="post" class="d-flex mb-3">
                    <input name="user_input" class="form-control me-2" placeholder="type your message..." autofocus required>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
                <form method="post" action="/clear">
                    <button type="submit" class="btn btn-danger">Clear Chat</button>
                </form>
                <hr>
                <div style="max-height: 300px; overflow-y: auto;">
                    {% for msg in history %}
                        <p><strong>{{ msg['role'] }}:</strong> {{ msg['text'] }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
